pre-commit:
  piped: true
  follow: true
  commands:
    staged:
      priority: 1
      run: echo {staged_files} | tr ' ' '\n'
    typescript:
      priority: 2
      glob: "*.{ts,tsx}"
      run: pnpm tsc --noEmit
    stylelint:
      priority: 3
      glob: "*.{css,scss}"
      run: pnpm stylelint --fix {staged_files}
    biome:
      priority: 4
      glob: "*.{ts,tsx,js,jsx,json,jsonc,css}"
      run: pnpm biome check --fix {staged_files}
    test:
      priority: 5
      glob: "*.{test.ts,test.tsx,spec.ts,spec.tsx}"
      run: pnpm vitest related --run
